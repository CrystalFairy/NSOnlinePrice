<dx-data-grid
  id="gridContainer"
  [dataSource]="employees"
  [allowColumnReordering]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
  [showBorders]="true"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  <dxi-column dataField="regionName" [groupIndex]="0" caption="地区"></dxi-column>
  <dxi-column dataField="name" caption="套餐名称" ></dxi-column>
  <dxi-column dataField="range" caption="时长" ></dxi-column>
  <dxi-column caption="¥价格" [calculateCellValue]="getPriceDesc"   [width]="230"></dxi-column>
  <dxi-column dataField="formatted_value" caption="价格" [width]="230"></dxi-column>
  <dxo-search-panel  [visible]="true"></dxo-search-panel>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
</dx-data-grid>
